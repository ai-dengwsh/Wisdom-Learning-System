<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器错误</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-text {
            background: linear-gradient(1240deg, #4F46E5, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .gear-spin {
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="text-9xl font-bold gradient-text mb-8">
            5<i class="fas fa-cog gear-spin inline-block"></i><i class="fas fa-cog gear-spin inline-block rotate-45"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-4">服务器错误</h1>
        <p class="text-gray-600 mb-8">抱歉，服务器出现了一些问题。我们正在努力修复。</p>
        <div class="space-x-4">
            <a href="{{ url_for('index') }}" class="inline-flex items-center text-indigo-600 hover:text-indigo-800">
                <i class="fas fa-arrow-left mr-2"></i>
                返回首页
            </a>
            <button onclick="location.reload()" class="inline-flex items-center text-indigo-600 hover:text-indigo-800">
                <i class="fas fa-redo mr-2"></i>
                刷新页面
            </button>
        </div>
    </div>
</body>
</html>
